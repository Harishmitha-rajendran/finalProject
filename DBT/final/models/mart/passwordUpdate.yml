version: 2

models:
  - name: passwordUpdate
    description: SQL query to count the occurrences of each password update status.
    columns:
      - name: passwordUpdated
        description: Indicates whether the user's password has been updated.
        tests:
          - not_null
      - name: count
        description: Number of occurrences of each password update status.
        tests:
          - not_null
